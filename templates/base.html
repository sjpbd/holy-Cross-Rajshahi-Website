<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>{% block title %}{{ page_title|default:"Holy Cross School and College, Rajshahi" }}{% endblock %}</title>
    <meta name="description"
        content="{% block description %}{{ page_description|default:'Holy Cross School and College, Rajshahi - A premier educational institution dedicated to excellence in education since its establishment.' }}{% endblock %}">
    <meta name="keywords" content="Holy Cross School, Rajshahi, Bangladesh, Education, School, College">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title"
        content="{% block og_title %}{{ page_title|default:'Holy Cross School and College, Rajshahi' }}{% endblock %}">
    <meta property="og:description"
        content="{% block og_description %}{{ page_description|default:'Premier educational institution in Rajshahi' }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e3a8a',      // Navy Blue
                        'primary-dark': '#1c2a4e',
                        'accent': '#d4af37',       // Metallic Gold
                        'accent-dark': '#b8941e',
                        'footer-text': '#E5E7EB', // Light Gray
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Swiper.js CSS - Modern Slider Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

    <!-- Custom Styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Ticker Animation */
        @keyframes scroll-ticker {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .ticker-animation {
            animation: scroll-ticker 30s linear infinite;
        }

        .ticker-animation:hover {
            animation-play-state: paused;
        }

        /* Navbar Scroll Effect */
        .navbar-scrolled {
            background: rgba(30, 58, 138, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover Effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        /* Image Zoom on Hover */
        .hover-zoom {
            overflow: hidden;
        }

        .hover-zoom img {
            transition: transform 0.5s ease;
        }

        .hover-zoom:hover img {
            transform: scale(1.1);
        }

        .slide-item {
            display: none;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    {% include 'includes/navbar.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'includes/footer.html' %}

    <!-- Back to Top Button -->
    <div id="backToTop" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Scripts -->
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    </script>

    <!-- Swiper.js JavaScript - Modern Slider Library -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Custom JavaScript -->
    {% load static %}
    <script src="{% static 'js/main.js' %}"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
