<style>
    /* ============================================
       Modern Navbar with Glassmorphism
       ============================================ */
    #navbar {
        background: linear-gradient(135deg, rgba(30, 58, 138, 0.95) 0%, rgba(28, 42, 78, 0.95) 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .navbar-scrolled {
        background: rgba(28, 42, 78, 0.98) !important;
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    /* School Name Styling */
    .school-name-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .school-name-main {
        font-weight: 800;
        font-size: 1.125rem;
        line-height: 1.1;
        white-space: nowrap;
        letter-spacing: -0.01em;
    }

    .school-name-location {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        margin-top: 2px;
    }

    @media (max-width: 480px) {
        .school-name-main {
            font-size: 0.95rem;
        }

        .school-name-location {
            font-size: 0.7rem;
        }
    }

    @media (max-width: 360px) {
        .school-name-main {
            font-size: 0.85rem;
        }
    }

    /* Desktop Navigation Links */
    .nav-link {
        position: relative;
        color: rgba(255, 255, 255, 0.95);
        padding: 0.875rem 1.5rem;
        border-radius: 0.625rem;
        font-weight: 600;
        font-size: 0.9375rem;
        letter-spacing: 0.01em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        background: transparent;
        border: none;
        overflow: hidden;
    }

    .nav-link::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #d4af37, #f4d03f);
        transform: translateX(-50%);
        transition: width 0.3s ease;
    }

    .nav-link:hover {
        background: rgba(212, 175, 55, 0.12);
        color: #f4d03f;
        transform: translateY(-1px);
    }

    .nav-link:hover::before {
        width: 80%;
    }

    .nav-link:active {
        transform: translateY(0);
    }

    /* Dropdown Menu - Modern Card Style */
    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        min-width: 240px;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-15px) scale(0.95);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        margin-top: 0.75rem;
        overflow: hidden;
        border: 1px solid rgba(212, 175, 55, 0.1);
    }

    .group:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0) scale(1);
    }

    .dropdown-item {
        position: relative;
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        color: #1e3a8a;
        text-decoration: none;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        font-size: 0.9375rem;
        background: transparent;
    }

    .dropdown-item::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        height: 100%;
        width: 3px;
        background: linear-gradient(180deg, #d4af37, #f4d03f);
        transform: scaleY(0);
        transition: transform 0.25s ease;
    }

    .dropdown-item:hover {
        background: linear-gradient(135deg, rgba(30, 58, 138, 0.08) 0%, rgba(59, 130, 246, 0.08) 100%);
        color: #1e3a8a;
        padding-left: 1.75rem;
    }

    .dropdown-item:hover::before {
        transform: scaleY(1);
    }

    .dropdown-item i {
        color: #d4af37;
        transition: all 0.25s ease;
        font-size: 1rem;
        width: 20px;
    }

    .dropdown-item:hover i {
        transform: translateX(3px) scale(1.1);
        color: #b8941e;
    }

    /* Mobile Navigation */
    .mobile-nav-link {
        display: block;
        color: rgba(255, 255, 255, 0.95);
        padding: 1rem 1.25rem;
        border-radius: 0.625rem;
        font-weight: 600;
        font-size: 0.9375rem;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
        text-align: left;
        background: transparent;
    }

    .mobile-nav-link:hover {
        background: rgba(212, 175, 55, 0.15);
        color: #f4d03f;
        transform: translateX(4px);
    }

    .mobile-nav-sublink {
        display: block;
        color: rgba(229, 231, 235, 0.9);
        padding: 0.75rem 1.25rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.25s ease;
        text-decoration: none;
        text-align: left;
        margin-left: 0.5rem;
    }

    .mobile-nav-sublink:hover {
        color: #f4d03f;
        background: rgba(212, 175, 55, 0.12);
        transform: translateX(4px);
    }

    /* Chevron Animation */
    .nav-link i.fa-chevron-down {
        transition: transform 0.3s ease;
    }

    .group:hover .nav-link i.fa-chevron-down {
        transform: rotate(180deg);
    }

    /* Mobile Menu Button Enhancement */
    #mobileMenuBtn {
        position: relative;
        overflow: hidden;
    }

    #mobileMenuBtn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(212, 175, 55, 0.2);
        transform: translate(-50%, -50%);
        transition: width 0.4s ease, height 0.4s ease;
    }

    #mobileMenuBtn:hover::before {
        width: 100%;
        height: 100%;
    }

    /* Responsive Enhancements */
    @media (max-width: 1024px) {
        .nav-link {
            padding: 0.75rem 1rem;
            font-size: 0.875rem;
        }
    }
</style>

<script>
    // Mobile Menu Toggle
    document.getElementById('mobileMenuBtn').addEventListener('click', function () {
        const menu = document.getElementById('mobileMenu');
        const icon = this.querySelector('i');

        if (menu.style.maxHeight === '0px' || !menu.style.maxHeight) {
            menu.style.maxHeight = '600px';
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
        } else {
            menu.style.maxHeight = '0px';
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        }
    });

    // Mobile Dropdown Toggle
    function toggleMobileDropdown(dropdownId) {
        const dropdown = document.getElementById(dropdownId);
        const icon = document.getElementById(dropdownId + 'Icon');

        if (dropdown.style.maxHeight === '0px' || !dropdown.style.maxHeight) {
            dropdown.style.maxHeight = '200px';
            icon.style.transform = 'rotate(180deg)';
        } else {
            dropdown.style.maxHeight = '0px';
            icon.style.transform = 'rotate(0deg)';
        }
    }

    // Close mobile menu when clicking outside
    document.addEventListener('click', function (event) {
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');

        if (!mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
            mobileMenu.style.maxHeight = '0px';
            const icon = mobileMenuBtn.querySelector('i');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
        }
    });
</script>
